            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Crop Details</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="Nitrogen">Nitrogen:</label>
            <input type="text" name="Nitrogen" required><br>

            <label for="Phosphorus">Phosphorus:</label>
            <input type="text" name="Phosphorus" required><br>

            <label for="Potassium">Potassium:</label>
            <input type="text" name="Potassium" required><br>

            <label for="Temperature">Temperature:</label>
            <input type="text" name="Temperature" required><br>

            <label for="Humidity">Humidity:</label>
            <input type="text" name="Humidity" required><br>

            <label for="pH">pH Level:</label>
            <input type="text" name="pH" required><br>

            <label for="Rainfall">Rainfall (mm):</label>
            <input type="text" name="Rainfall" required><br>

            <button type="submit">Predict Crop</button>
        </form>
    </div>
</body>
</html>
