<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwMznGGK__irAnGytp54Sfv5Susw-vfklaYQ&s');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: sticky;
            top: 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
        }

        /* Content Styles */
        .content {
            text-align: center;
            color: white;
            padding: 100px 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Overlay effect */
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Button Styles */
        .content .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .content .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Crop Prediction App</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to the Crop Prediction App</h2>
        <p>Enter the crop details and get a prediction for the best crop suited for your soil and weather conditions.</p>
        <a href="{% url 'predict_crop' %}" class="btn">Take Prediction</a>
    </div>
</body>
</html>
